<body onload="loadContactPage()">
    <div w3-include-html="./Templates/template-Web.html"></div>
    <div class="board-overlay d-none" id="board-overlay"></div>
    <div class="contacts-cont">
        <div class="adress-book" id="adressBook">
            <div class="contact-btn-responsive-cont" id="contactBtnResponsiveCont"><button
                    class="new-contact-responsive-btn" onclick="showContactDialog()"><span  id="newContactResponsiveBtn">New Contact </span><img
                        src="./Img/new_contact_icon.svg"></button></div>

        </div>
        <div class="contact-section" id="contactSection">
            <p class="kanban-contacts" id="kanbanText">Kanban Project Management Tool</p>
            <div class="contact-section-header-cont">
                <span class="contact-section-header">Contacts</span>
                <div class="contact-section-message"><span class="contact-section-message-elem">Better with a
                        team</span></div>
                <div class="underline-contact" id="underlineContactDiv"></div>

                <div class="close-Contact-Info-Mobile" onclick="closeContactInfoMobile()" id="closeInfoMobile"><img
                        src="./Img/arrow-left-line.svg"></div>
            </div>
            <div class="contact-info-container" id="contactInfoContainer">  
            </div>
        </div>
        <button class="new-contact-btn" onclick="showContactDialog()" id="showContactDialogBtn">New Contact <img
                src="./Img/new_contact_icon.svg"></button>
        <div class="dialog-container d-none" id="dialogContainer">
            <div class="dialog-box ">
                <div class="section-left">
                    <div class="close-btn-sec-left" onclick="closeContactDIalog()" id="closeNewContactBtnLeft"><img
                            src="./Img/close_icon_white.svg"></div>
                    <img class="dialog-box-logo" src="./Img/logo-header.svg">
                    <div class="dialog-text-cont">
                        <span class="dialog-text1"><b id="addContactHeader">Add Contact</b></span>
                        <span class="dialog-text2" id="addContactText">Tasks are better with a team!</span>
                        <div class="underline"></div>
                    </div>
                </div>
                <div class="section-right">
                    <div class="big-initial-contacts-info"><img src="./Img/user-line.svg"></div>
                    <div>
                        <div class="close-btn" onclick="closeContactDIalog()" id="closeNewContactBtnRight"><img
                                src="./Img/icon_close.svg"></div>
                        <div class="form-container" id="formContainer">
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="success-info-box" id="successInfo">Contact successfully created</div>

        </head>
