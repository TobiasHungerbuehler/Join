<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="./img/logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img class="row-logo" src="./img/logo.svg" alt="logo" />
      <div class="row-sign-up">
        <p class="col-sign-up-text">Not a Join user?</p>
        <a href="./HTML/signup.html" class="col-sign-up-btn">Sign up</a>
      </div>
    </header>
    <form class="row-window" onsubmit="; return false;">
      <div class="row-login-header">
        <h1 class="col-login-header">Log in</h1>
        <span class="col-login-stroke"></span>
      </div>
      <div class="row-login-input">
        <div class="col-input">
          <input required class="col-content-input" type="email" placeholder="E-Mail" id="email"/>
          <img src="./Img/icon_mail.svg" alt="icon_mail" />
        </div>
        <div class="col-input">
          <input required class="col-content-input" type="password" placeholder="Password" id="password"/>
          <img src="./Img/icon_lock.svg" alt="icon_lock" />
        </div>
        <div class="row-login-remember">
          <input type="checkbox" />
          <p>Remember me</p>
          <a href="./HTML/forgot.html">Forgot my password</a>
        </div>
        <div class="row-login-btn">
          <a href="#"><button class="col-login-btn">Log in</button></a>
          <a href="#"><button class="col-login-btn">Guest Log in</button></a>
        </div>
      </div>
    </form>
  </body>
</html>
