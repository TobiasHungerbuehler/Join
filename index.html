
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Startpage</title>
    <link rel="icon" type="image/svg" href="./img/favicon.png" sizes="any">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Style/fonts.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
    <script src="script.js"></script>
    <script src="./JavaScript/storage.js"></script>

<body onload="init()">
    <div class="main">
        <div class="dialog" id="dialog">
            <div class="arrow-img d-none" id="arrowImg" onclick="showLoginDialog()"><img src="./Img/arrow-left-blue.svg"></div>
            <div class="section-text">
                <h1 id="header">Log in</h1>
                <div class="underline"></div>
            </div>
            <div class="form-cont" id="formContainer">
            
        </div>
        </div>
        <div class="policy-legal-links-cont"><a href="./privacyPolicy.html">Privacy Policy</a><a href="./legalNotice.html">Legal Notice</a></div>
    </div>
    <div class="info-box-right" id="infoBoxRight">
    <span> Not a user?</span>
    <button class="blue-btn" onclick="showSignUpDialog()"> Sign Up</button>
    </div>
    <div class="web-overlay d-none" id="webOverlay">
        <img src="./Img/logo-web.svg" class="web-logo" id="webLogo">
    </div>    
    <div class="mobile-overlay d-none" id="mobileOverlay">
        <div class="mobile-logo" id="mobileLogo"></div>
    </div>
    <div class="success-info-box" id="successInfo">You signed Up successfully</div>
</body>
