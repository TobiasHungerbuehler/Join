<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="icon" href="../img/logo.svg" />
    <link rel="stylesheet" href="../Style/forgot.css">
    <script src="../JavaScript/forgot.js"></script>
</head>
<body>
    <header>
        <img class="row-logo" src="../img/logo.svg" alt="logo" />
    </header>
    <form class="row-window" onsubmit="; return false;">
        <div class="row-forgot-header">
            <h1 class="col-forgot-header">I forgot my password</h1>
            <a href="../index.html">
                <img class="col-forgot-arrow" src="../Img/icon_arrow_left.svg" alt="arrow_left"/>
            </a>
            <span class="col-forgot-stroke"></span>
            <p class="col-forgot-text">Dont't worry! We will send you an email with the instructions to reset your password</p>
      </div>
      <div class="sign-forgot-input">
        <div class="col-forgot">
          <input required class="col-content-input" type="email" placeholder="E-Mail" id="name"/>
          <img src="../Img/icon_mail.svg" alt="icon_mail" />
        </div>
        <div class="row-forgot-btn">
            <a href="./reset.html"><button class="col-forgot-btn">Send me the email</button></a>
        </div>
    </form>
</body>
</html>
