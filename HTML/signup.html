<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="../img/logo.svg" />
    <link rel="stylesheet" href="../Style/signup.css" />
  </head>
  <body>
    <header>
      <img class="row-logo" src="../img/logo.svg" alt="logo" />
    </header>
    <form class="row-window" onsubmit="; return false;">
      <div class="row-sign-header">
        <h1 class="col-sign-header">Sign up</h1>
        <a href="../index.html">
        <img class="col-sign-arrow" src="../Img/icon_arrow_left.svg" alt="arrow_left"/></a>
        <span class="col-login-stroke"></span>
      </div>
      <div class="sign-login-input">
        <div class="col-sign">
          <input required class="col-content-input" type="name" placeholder="Name" id="name"/>
          <img src="../Img/icon_user.svg" alt="icon_user" />
        </div>
        <div class="col-sign">
          <input required class="col-content-input" type="mail" placeholder="E-Mail" id="email"/>
          <img src="../Img/icon_mail.svg" alt="icon_mail" />
        </div>
        <div class="col-sign">
          <input required class="col-content-input" type="password" placeholder="Password" id="password"/>
          <img src="../Img/icon_lock.svg" alt="icon_lock" />
        </div>
        <div class="row-sign-btn">
          <a href="#"><button class="col-sign-btn">Sign up</button></a>
        </div>
      </div>
    </form>
  </body>
</html>
