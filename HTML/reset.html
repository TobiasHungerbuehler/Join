<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <link rel="icon" href="../img/logo.svg" />
    <link rel="stylesheet" href="../Style/reset.css">
    <script src="../JavaScript/reset.js"></script>
</head>
<body>
    <header>
        <img class="row-logo" src="../img/logo.svg" alt="logo" />
    </header>
    <form class="row-window" onsubmit="; return false;">
        <div class="row-reset-header">
            <h1 class="col-reset-header">Reset your password</h1>
            <a href="forgot.html">
                <img class="col-reset-arrow" src="../Img/icon_arrow_left.svg" alt="arrow_left"/>
            </a>
            <span class="col-reset-stroke"></span>
            <p>Change your account password</p>
      </div>
      <div class="sign-reset-input">
        <div class="col-reset">
          <input required class="col-content-input" type="password" placeholder="New password" id="name" minlength="10"/>
        </div>
        <div class="col-reset">
          <input required class="col-content-input" type="password" placeholder="Confirm password" id="email" minlength="10"/>
        </div>
        <div class="row-reset-btn">
            <a href="#"><button class="col-reset-btn">Continue</button></a>
        </div>
    </form>
</body>
</html>
