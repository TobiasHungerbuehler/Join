<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Add Task</title>

    <link rel="stylesheet" href="/Style/fonts.css">
    <link rel="stylesheet" href="/Templates/style.css">
    <link rel="stylesheet" href="./Style/add_task.css">
    <link rel="stylesheet" href="./Style/board.css">

    <script src="/Templates/script.js"></script>
    <script src="./JavaScript/add_task.js"></script>
    <script src="./JavaScript/storage.js"></script>
    <script src="./JavaScript/board.js"></script>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body onload="initBoard()">
    
    <div w3-include-html="/Templates/template-Web.html"></div>

    <div class="page">
        <button onclick=" testTasksToServer()">test Tasks to Server</button>

        <div class="title-container-board flex-container">
            
            <h1 class="page-title">Board</h1>
            
            <div class="buttons-in-title">

                <div class="button-bar">
                    <div class="clear-btn">
                        <input type="text">
                        <img src="./Img/glass.png" alt="">
                    </div>
                </div>

                <button class="create-task-btn" type="submit">
                    <span>Add Task</span> 
                    <img src="./Img/icon_plus.svg" alt="">
                </button>
            </div>
        </div>
        
        
        <div class="board-page-content">

            <div class="kanban-Container" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
            <div class="kanban-Container" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"></div>
            <div class="kanban-Container" id="awaitingFeedback" ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event)"></div>
            <div class="kanban-Container" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            
            
            
            
            
            
        </div>

                <span>AD</span>

            <div class="circle-preview" id="cirlce2"></div>

            <div class="circle-preview" id="cirlce3"></div>

        </div> -->
    
        

                

        
            

    </div>

    
</body>

</html>
