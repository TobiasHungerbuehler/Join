<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Board</title>
    <link rel="icon" type="image/svg" href="./Img/favicon.png" sizes="any">

    <link rel="stylesheet" href="./Style/fonts.css">
    <link rel="stylesheet" href="./Templates/style.css">
    <link rel="stylesheet" href="./Style/add_task.css">
    <link rel="stylesheet" href="./Style/board.css">

    <script src="./Templates/script.js"></script>
    <script src="./JavaScript/add_task.js"></script>
    <script src="./JavaScript/storage.js"></script>
    <script src="./JavaScript/board.js"></script>
    <script src="./JavaScript/html.js"></script>
    <script src="./JavaScript/demo.js"></script>

    
</head>
<body onload="initBoard()" id="body">
    <div w3-include-html="./Templates/template-Web.html"></div>
    <div class="board-overlay d-none" id="board-overlay"></div>
    <div class="page" id="page">
        <div class="title-container-board flex-container">
            <h1 class="page-title">Board</h1>
            <img class="addTask-button-mobile-board" src="./Img/icon_plus.svg" alt="" onclick="showAddTaskForm()">        
            <div class="buttons-in-title">
                <div class="button-bar">
                    <div class="clear-btn">
                        <input type="text" id="search-task-input" oninput="searchTasks()">
                        <img src="./Img/glass.png" alt="">
                    </div>
                </div>
                <button class="create-task-btn" onclick="showAddTaskForm()">
                    <span>Add Task</span> 
                    <img src="./Img/icon_plus.svg" alt="">
                </button>
            </div>
        </div>
        <div class="board-page-content">
            <div>
                <div class="kanban-container-titel">
                    <span>To do</span>
                    <img src="./Img/icon_plus_edge.svg" alt="" onclick="showAddTaskForm()">
                </div>
                <div class="kanban-Container" id="toDo" ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlighting('toDo')"></div>
            </div>
            <div>
                <div class="kanban-container-titel">
                    <span>In progress</span>
                    <img src="./Img/icon_plus_edge.svg" alt="" onclick="showAddTaskForm()">
                </div>
                <div class="kanban-Container" id="inProgress" ondrop="moveTo('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlighting('inProgress')"></div>
            </div>
            <div>
                <div class="kanban-container-titel">
                    <span>Awaiting feedback</span>
                    <img src="./Img/icon_plus_edge.svg" alt="" onclick="showAddTaskForm()">
                </div>
                <div class="kanban-Container" id="awaitingFeedback" ondrop="moveTo('awaitingFeedback')" ondragleave="removeHighlight('awaitingFeedback')" ondragover="allowDrop(event); highlighting('awaitingFeedback')"></div>
            </div>
            <div>
                <div class="kanban-container-titel">
                    <span>done</span>
                    <img src="./Img/icon_plus_edge.svg" alt="" onclick="showAddTaskForm()">
                </div>
                <div class="kanban-Container" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlighting('done')"></div>  
            </div>
        </div>
    </div>  
</body>
</html>
