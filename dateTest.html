<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    let isoDate;

    function getDateFromInput() {
        const dateInput = document.getElementById('due-date1').value;
        const dateObject = new Date(dateInput);
        isoDate = dateObject.toISOString().split('T')[0]; // Extrahieren Sie das Datumsteil "yyyy-MM-dd"
        setDateInInput();
    }

    function setDateInInput() {
        document.getElementById('due-date2').value = isoDate;
    }

</script>

<body>
    <div class="form-box">
        <input class="due-date" type="date" id="due-date1" placeholder="dd/mm/yyyy" required>
        <input class="due-date" type="date" id="due-date2" placeholder="dd/mm/yyyy" required>
    </div>
    
    <button onclick="getDateFromInput()">save</button>
</body>
</html>
